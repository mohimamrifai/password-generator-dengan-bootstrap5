<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Password generator by imam rifai</title>
</head>
<body>
    <div class="d-flex vh-100 align-items-center justify-content-center">
        
        <div class="password-generator p-4 d-flex flex-column gap-2">
            
            <h1 class="text-uppercase">Password Generator</h1>
            <label for="panjangPassword" class="text-uppercase fw-bold">Panjang Password</label>
            <input type="number" class="form-control" id="panjangPassword" min="3" max="12">
            <span id="error" class="text-danger"></span>
            <label for="password" class="text-uppercase fw-bold">Password</label>
            <input type="text" class="form-control" id="password">
            <button type="submit" class="btn btn-success fw-bold text-uppercase" onclick="generatePassword()">Generate</button>
            <button type="submit" class="btn btn-primary fw-bold text-uppercase" onclick="copyPassword()">Copy password</button>
            <span id="copyEl" class="text-success"></span>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
